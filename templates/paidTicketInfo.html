{% extends "layout.html" %}
{% block body %}
<style>
    .disabld {
        pointer-events: none;
        color: rgba(8, 0, 0, 0.62);
        background: #a9a9a96b;
        border: 1px solid black;
    }

</style>
<!--Bottom-->

<div class="main">
    <div class="formDiv ui container">
        <div class="ui pilled tertiary inverted segment">
            <a class="ui red ribbon label" href="/">Back</a>
            <hr>
            <form class="ui form">
                <div class="inline fields">
                    <label>Challan Paid In</label>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="challanpaidin" checked="checked">
                            <label>Bank</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="challanpaidin">
                            <label>Court</label>
                        </div>
                    </div>
                </div>
                <!--/fields-->
                <div class="three fields">
                    <div class="four wide red field">
                        <label>Sector Name</label>
                        <select name="sectorname">
                            <option value="TW">1</option>
                            <option value="LTW">2</option>
                            <option value="TA">3</option>
                        </select>
                    </div>
                    <div class="four wide field">
                        <label>Bank Name</label>
                        <input type="text" name="bank" placeholder="Sector Name">

                    </div>
                    <div class="eight wide field">
                        <label>Paid Date</label>
                        <input type="date" name="date" placeholder="Paid Date">
                    </div>
                </div>
                <!--/fields-->
                <hr>
                <!--Table-->
                <table class="ui selectable inverted blue celled table">
                    <thead>
                        <tr>
                            <th>Book #</th>
                            <th>Ticket #</th>
                            <th>Date</th>
                            <th>Officer #</th>
                            <th>Rank</th>
                            <th>Codes</th>
                            <th>Court's Decision</th>
                            <th>Court's Remarks</th>
                            <th>Fine</th>
                            <th>Amount Paid</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Book #">40404</td>
                            <td data-label="Ticket #">24</td>
                            <td data-label="Date">04/05/2019</td>
                            <td class="disabld" data-label="Officer #">237</td>
                            <td class="disabld" data-label="Rank">TW</td>
                            <td class="disabld" data-label="Codes">1 , 3 , 7</td>
                            <td data-label="Court's Decision">Double Fine</td>
                            <td data-label="Court's Remarks">Challan Paid</td>
                            <td class="disabld" data-label="Fine">200</td>
                            <td data-label="Amount Paid">400</td>
                        </tr>


                    </tbody>
                </table>
                <!--/Table-->
                <div class="inline fields">
                    <div class="four wide field"><button class="ui black button" type="submit">Submit</button></div>
                </div>
                <!--/fields-->
            </form>
            <!--/form-->
            <a class="ui blue right ribbon label">Designed by IT Branch, CTO Faisalabad.</a>
        </div>
    </div>
</div>
<!--/main-->

{% endblock %}
