{% extends "layout.html" %}
{% block body %}
<!--Bottom-->

<div class="main">
    <div class="formDiv ui container">
        <div class="ui pilled tertiary inverted segment">
            <a class="ui red ribbon label" href="/">Back</a>
            <hr>
            <form class="ui form" method="POST" action="Sector2OfficerSuccess">
                <div class="three fields">
                    <div class="four wide red field">
                        <label>Reader Belt No.</label>
                        <input type="text" name="officerbeltno" placeholder="Officer No.">
                    </div>
                    <div class="four wide field">
                        <label>Rank</label>
                        <select name="rank">
                            <option value="TW">TW</option>
                            <option value="LTW">LTW</option>
                            <option value="TA">TA</option>
                        </select>
                    </div>
                    <div class="eight wide field">
                        <label>Name</label>
                        <input type="text" name="officername" placeholder="Officer Name">
                    </div>
                </div>
                <!--/fields-->
                <div class="two fields">
                    <div class="field">
                        <label>Book No.</label>
                        <input type="number" name="bookno" placeholder="Challan Book No.">
                    </div>
                    <div class="field">
                        <label>Issue Date</label>
                        <input type="date" name="date" placeholder="Issue Date">
                    </div>
                </div>
                <!--/fields-->
                <div class="inline fields">
                    <div class="four wide field"><button class="ui black button" type="submit" name="submit" id="submit">Submit</button></div>
                </div>
                <!--/fields-->
            </form>
            <!--/form-->
            <a class="ui blue right ribbon label">Designed by IT Branch, CTO Faisalabad.</a>
        </div>
    </div>
</div>
<!--/main-->

{% endblock %}
